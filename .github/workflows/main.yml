name: Laravel CI/CD on DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "-----BEGIN OPENSSH PRIVATE KEY-----" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" >> ~/.ssh/id_rsa
          echo "-----END OPENSSH PRIVATE KEY-----" >> ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
          chmod 700 ~/.ssh
          chmod 644 ~/.ssh/known_hosts

      - name: Debug SSH Key Setup
        run: |
          ls -la ~/.ssh
          cat ~/.ssh/id_rsa
          cat ~/.ssh/id_rsa.pub
          cat ~/.ssh/known_hosts

      - name: Copy .env file
        run: cp .env.example .env

      - name: Configure database
        run: |
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=blogs" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=admin" >> .env

      - name: Install PHP and Composer
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-fpm php-json php-common php-mysql php-zip php-gd php-mbstring php-curl php-xml php-pear php-bcmath composer
          
      - name: Install Nginx
        run: |
          sudo apt-get install -y nginx
          sudo systemctl start nginx
          sudo systemctl enable nginx
      
      - name: List Files in Directory
        run: ls -la /var/www/html

      - name: Check Current Directory
        run: pwd

      - name: Display Environment Variables
        run: env
      - name: Print Current Directory
        run: |
          echo "Current directory: $(pwd)"

      - name: Deploy Laravel Application
        run: |
          
          git pull origin main
          composer install
          php artisan migrate --force
          php artisan config:cache
          sudo chown -R www-data:www-data storage bootstrap/cache
          sudo systemctl restart php8.1-fpm nginx
        shell: /usr/bin/bash -e {0}
